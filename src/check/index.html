<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Github Desktop Notification</title>
    <script type="module" src="./check.mjs"></script>
  </head>
  <body>
    <!-- header -->
    <div>
      <h1>GitHub Desktop Notification</h1>
      <p data-i18n-text="description"></p>
    </div>
    <!-- latest check time -->
    <div style="border: 1px solid;margin: 30px 0 10px 0;padding: 10px;">
      <span style="font-weight: bold; font-size: medium"><span data-i18n-text="latest_check_time"></span>: <span id="latest_check_time" data-i18n-text="latest_check_time_loading"></span></span>
      <br />
      <span data-i18n-text="latest_check_time_caveat"></span>
    </div>
    <!-- input target_urls -->
    <div style="margin: 30px 0 40px 0">
      <p style="margin-bottom: 0px">
        <span data-i18n-text="target_url_description" style="font-weight: bold"></span><br />
        <span data-i18n-text="target_url_remarks_1"></span><br />
        <span data-i18n-text="target_url_remarks_2"></span>
      </p>
      <input type="text" id="input_target_urls" size="120">
      <button type="button" class="btn">更新</button>
    </div>
    <!-- readme -->
    <div>
      <h3 data-i18n-text="preparation"></h3>
      <ul>
        <li data-i18n-text="preparation_li_1"></li>
        <li><span data-i18n-text="preparation_li_2"></span>
          <ul>
            <li data-i18n-text="preparation_li_2_li_1"></li>
          </ul>
        </li>
        <li data-i18n-text="preparation_li_3"></li>
      </ul>
      <h3 data-i18n-text="steps"></h3>
      <ol>
        <li data-i18n-text="steps_li_1"></li>
        <li data-i18n-text="steps_li_2"></li>
        <li data-i18n-text="steps_li_3"></li>
        <li data-i18n-text="steps_li_4"></li>
        <li data-i18n-text="steps_li_5"></li>
      </ol>
      <h3 data-i18n-text="remarks"></h3>
      <ul>
        <li data-i18n-text="remarks_li_1"></li>
        <li><span data-i18n-text="remarks_li_2"></span>
          <ul>
            <li data-i18n-text="remarks_li_2_li_1"></li>
            <li data-i18n-text="remarks_li_2_li_2"></li>
          </ul>
        </li>
        <li data-i18n-text="remarks_li_3"></li>
        <li data-i18n-text="remarks_li_4"></li>
      </ul>
      <h3 data-i18n-text="notes"></h3>
      <ul>
        <li data-i18n-text="notes_li_1" style="font-weight: bold;text-decoration: underline;"></li>
        <li data-i18n-text="notes_li_2" style="font-weight: bold;text-decoration: underline;"></li>
        <li data-i18n-text="notes_li_3"></li>
      </ul>
      <h3 data-i18n-text="links"></h3>
      <ul>
        <li><a href="https://github.com/hisw-29/github-desktop-notification" data-i18n-text="links_li_1"></a></li>
        <li><a href="https://chrome.google.com/webstore/detail/github-desktop-notificati/iecnfgcbbajncgiianhoaongialneaam" data-i18n-text="links_li_2"></a></li>
      </ul>
    </div>
  </body>
</html>
